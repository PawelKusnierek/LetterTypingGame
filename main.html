<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="title">
    <h1>You have 60 seconds to press the correct letter as many times as possible.</h1>

</div>

<div id="heading-container">
    <h2 id="timer-heading">Timer</h2>
    <h2 id="letter-heading">Next Letter</h2>
    <h2 id="score-heading">Score</h2>
</div>

<div id="box-container">
    <div id="timer">
        <p>60</p>
    </div>
    <div id="letter">
        <p>k</p>
    </div>
    <div id="score">
        <p>0</p>
    </div>
</div>

<div id="highScores">
    <table>
        <tr>A</tr>
    </table>
</div>


<script src="script.js"></script>

</body>
</html>
