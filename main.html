<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Letter Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="title">
    <h1 id="gameName">The Letter Typing Game</h1>
    <h1 id="instruction">You have 60 seconds to press the correct letter as many times as possible. <br> <br>
        The timer will start as soon as you press the first letter.</h1>
</div>

<div id="heading-container">
    <h2 id="timer-heading">Timer</h2>
    <h2 id="letter-heading">Next Letter</h2>
    <h2 id="score-heading">Score</h2>
</div>

<div id="box-container">
    <div id="timer">
        <p class="number">60</p>
    </div>
    <div id="letter">
        <p>k</p>
    </div>
    <div id="score">
        <p class="number">0</p>
    </div>
</div>

<div id="resetButton">
    <button>Reset Game</button>
</div>

<div id="highScores">
    <table>
        <tr>A</tr>
    </table>
</div>


<script src="script.js"></script>

</body>
</html>
