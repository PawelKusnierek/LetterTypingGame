<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Letter Typing Game</title>
    <link rel="stylesheet" href="/src/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<div id="title">
    <h1 id="gameName">The Letter Typing Game</h1>
    <h1 id="instruction">You have 60 seconds to press the correct letter as many times as possible. <br> <br>
        The timer will start as soon as you press the first letter.</h1>
</div>

<div id="heading-container">
    <h2 id="timer-heading">Timer</h2>
    <h2 id="letter-heading">Next Letter</h2>
    <h2 id="score-heading">Score</h2>
</div>

<div id="box-container">
    <div id="timer">
        <p id="number">60</p>
    </div>
    <div id="letter">
        <p id="letterOnScreen">k</p>
    </div>
    <div id="score">
        <p id="scoreDisplay">0</p>
    </div>
</div>

<div id="resetButton">
    <button id="resetContent">Restart Game</button>
</div>

<div id="yourScore">
    <p id="finalScore"></p>
    <p id="submitScore"></p>
</div>

<form method="post" class="invisible nameForm" id="nameForm">
    <label for="name">Name</label>
    <input type="text" name="name" id="name">
    <input type="submit" name="submit" value="Submit">
</form>
