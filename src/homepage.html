<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Letter Typing Game</title>
    <link rel="stylesheet" href="/src/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
</head>
<body>

<div id="title" class="flex-container">
    <h1 id="gameName" class="flex-item">The Letter Typing Game</h1>
    <h2 id="instruction" class="flex-item">30 seconds to press the correct letter as many times as you can. <br>
        The timer will start as soon as you press the first letter.</h2>
</div>

<div id="heading-container">
    <h2 class="heading-item">Timer</h2>
    <h2 class="heading-item">Next Letter</h2>
    <h2 class="heading-item">Score</h2>
</div>

<div id="box-container">
    <div class="box-item">
        <p id="number" class="box-styling">30</p>
    </div>
    <div class="box-item">
        <p id="letterOnScreen" class="box-styling"></p>
    </div>
    <div class="box-item">
        <p id="scoreDisplay" class="box-styling">0</p>
    </div>
</div>

<div id="bottom-container">
    <div class="bottom-item">
        <div id="highScores">
            <h3 id="highScoreTitle">Top 10 Highscores</h3>
            <table>
                <tr>
                    <th class="dbResult">Score</th>
                    <th class="dbName">Name</th>
                </tr>
                <tr>
                    <td class="dbResult" id="dbResult1"></td>
                    <td class="dbName" id="dbName1"></td>
                </tr>
                <tr class="whiteBackground">
                    <td class="dbResult" id="dbResult2"></td>
                    <td class="dbName" id="dbName2"></td>
                </tr>
                <tr>
                    <td class="dbResult" id="dbResult3"></td>
                    <td class="dbName" id="dbName3"></td>
                </tr>
                <tr class="whiteBackground">
                    <td class="dbResult" id="dbResult4"></td>
                    <td class="dbName" id="dbName4"></td>
                </tr>
                <tr>
                    <td class="dbResult" id="dbResult5"></td>
                    <td class="dbName" id="dbName5"></td>
                </tr>
                <tr class="whiteBackground">
                    <td class="dbResult" id="dbResult6"></td>
                    <td class="dbName" id="dbName6"></td>
                </tr>
                <tr>
                    <td class="dbResult" id="dbResult7"></td>
                    <td class="dbName" id="dbName7"></td>
                </tr>
                <tr class="whiteBackground">
                    <td class="dbResult" id="dbResult8"></td>
                    <td class="dbName" id="dbName8"></td>
                </tr>
                <tr>
                    <td class="dbResult" id="dbResult9"></td>
                    <td class="dbName" id="dbName9"></td>
                </tr>
                <tr class="whiteBackground">
                    <td class="dbResult" id="dbResult10"></td>
                    <td class="dbName" id="dbName10"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="bottom-item">
        <div id="yourScore">
            <p id="finalScore"></p>
            <p id="submitScore"></p>
            <form method="post" class="invisible nameForm" id="nameForm">
                <input type="text" name="name" id="name" title="" maxlength="12" autocomplete="off"
                       placeholder="12 characters allowed"  pattern="[a-zA-Z0-9 ]+">
                <input type="submit" name="submit" id="submit">
            </form>
        </div>
    </div>
    <button id="resetContent" class="bottom-item">Restart Game</button>
</div>

<script src="/src/scripts/javascript/game_logic.js"></script>
</body>
</html>
